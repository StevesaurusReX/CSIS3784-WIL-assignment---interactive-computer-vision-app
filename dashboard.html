<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS --> 
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="laser-bg">
    <div class="container py-5 text-center">
        <h1 class="laser-title mb-3">Dashboard</h1>

        <!-- Div that will contain the table and the extra stas -->
        <div class="row justify-content-center mb-5">
            <div class="col-sm">
                <h1>Stats</h1>
                <p class="lead laser-desc mb-4">
                    Total Players: 4<br>
                    Total Kills: 25<br>
                    Highest Score: 100<br> 
                </p>
            </div>
            <div class="col-lg">
                <h1>Scoreboard</h1>
                <table class="table laser-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Player</th>
                            <th scope="col">Score</th>
                            <th scope="col">Kills</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Player 1</td>
                            <td>100</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Player 2</td>
                            <td>90</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Player 3</td>
                            <td>80</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
        </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
