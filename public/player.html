<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS --> 
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Laser Tag Home: Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .camera-view {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        #player-camera {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0; left: 0;
            background: #222;
        }
        .shoot-btn {
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 2em;
            padding: 20px 40px;
            /* Responsive centering */
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 160px;
            background: linear-gradient(90deg, #ff61c6ff 0%, #5cecff 100%);
            color: #18182a;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 5px #5cecff, 0 0 10px #ff61c6ff;
            transition: transform 0.1s;
        }
        .status-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10;
            color: #fff;
            font-size: 1.1em;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            background: rgba(10,12,55,0.7);
            padding: 14px 28px;
            border-radius: 12px;
            box-shadow: 0 0 10px #5cecff;
            min-width: 160px;
        }
        .status-label {
            font-weight: bold;
            color: #5cecff;
            margin-right: 8px;
        }
        .health-bar {
            width: 100%;
            height: 14px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px #ff61c6ff;
            margin-bottom: 8px;
        }
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #5cecff 0%, #ff61c6ff 100%);
            width: 80%; /* Example health value */
            transition: width 0.3s;
        }
        .crosshair-horizontal, .crosshair-vertical {
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 5;
            pointer-events: none;
        }
        .crosshair-horizontal {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #5cecff 0%, #ff61c6ff 100%);
            transform: translate(-50%, -1px);
        }
        .crosshair-vertical {
            width: 3px;
            height: 150px;
            background: linear-gradient(180deg, #5cecff 0%, #ff61c6ff 100%);
            transform: translate(-1px, -50%);
        }
    </style>
</head>
<body>
    <div class="camera-view">
        <video id="player-camera" autoplay playsinline></video>
        <div class="crosshair-horizontal"></div>
        <div class="crosshair-vertical"></div>
    </div>
    <div class="status-container">
        <div>
            <span class="status-label">Player ID</span>
            <span id="playerId">12345</span>
        </div>

        <div class="status-label">Health</div>
        <div class="health-bar">
            <div class="health-bar-fill" id="healthFill"></div>
        </div>
        
        <div>
            <span>
                <span class="status-label">Kills</span>
                <span id="playerKill">30</span>
            </span>
        </div>

        <div>
            <span class="status-label">Score</span>
            <span id="playerScore">0</span>
        </div>
    </div>
    <button class="btn shoot-btn">Shoot</button>

    <script>
        // Enable camera
        const video = document.getElementById('player-camera');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    video.style.background = "#222";
                });
        }

        // Example: update health and score
        // document.getElementById('healthFill').style.width = '60%';
        // document.getElementById('playerScore').textContent = '120';
    </script>
</body>
</html>
