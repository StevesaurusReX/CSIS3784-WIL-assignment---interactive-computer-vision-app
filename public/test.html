<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- My CSS --> 
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
      <!-- PLAYER VIEW -->
    <div class="player-view">
      <!-- Reticle for targeting - starts as pistol by default -->
      <div class="reticle pistol"></div>
      
      <!-- Toast notifications for various game events -->
      <div class="toast-notification" style="display: none">
        You are invisible
      </div>
      
      <!-- Shutter button for scanning/shooting -->
      <button
        id="shutterBtn"
        style="
          position: fixed;
          right: 50%;
          bottom: 4rem;
          transform: translateX(50%);
          width: 70px;
          height: 70px;
          border-radius: 50%;
          background: red;
          border: none;
          cursor: pointer;
          z-index: 5;
        "
        disabled
        title="Scan markers to shoot, change weapons, or get power-ups"
      >ðŸ“¸</button>
      
      <!-- Player stats UI -->
      <div class="score-section">
        <span class="score-amount">ðŸ’° 0</span>
      </div>
      
      <div class="rank-section">
        <ul class="rank-list"></ul>
      </div>
      
      <div class="health-section">
        <span>ðŸ©·</span>
        <div class="health-bar">
          <span class="health-fill" style="width: 100%"></span>
          <span class="health-amount">100/100</span>
        </div>
      </div>

      <div class="weapon-section">
        <img
          src=""
          class="weapon-icon"
          style="width: 1.5rem; height: 1.5rem; object-fit: cover"
          alt="Current weapon"
        />
        <span class="weapon">PISTOL</span>
      </div>

      <div class="powerUp-section">
        <span class="powerUp-icon" style="width: 1.5rem; height: 1.5rem"></span>
        <span class="powerUp"></span>
      </div>
    </div>
</body>
</html>
